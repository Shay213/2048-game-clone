<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="heading">
      <div>
        <h1>2048</h1>
        <p>Join the tiles, get to <span>2048!</span></p>
      </div>
      <div>
        <div class="scores">
          <div class="score-box">
            <p>score</p>
            <span>0</span>
          </div>
          <div class="score-box">
            <p>best</p>
            <span>0</span>
          </div>
        </div>
        <button>new game</button>
      </div>
    </div>
    <div id="game">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div id="footer">
      <p><span>how to play: </span> Use your <span>arrow keys</span> to move the tiles. 
      Tiles with the  same number <span>merge into one</span> when they touch. Add them up
      to reach <span>2048</span></p>
    </div>
  </div>

  <script src="./js/main.js" type="module"></script>
</body>
</html>
